<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Tot's Daycare Weekly Food Menu</title>
    <style>
/* Hide everything except menu-container when printing */
@media print {
  /* Hide all elements first */
  body * {
    visibility: hidden;
  }
  
  /* Make only the necessary elements visible */
  #header-content, #header-content *, #menu-container, #menu-container * {
    visibility: visible;
  }
  
  /* Position the header and menu containers */
  #header-content {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    margin-bottom: 20px; /* Adds space between header and table */
  }

  #menu-container {
    position: absolute;
    top: 80px; /* Adjust this value to create space for the header */
    left: 0;
    width: 100%;
  }

  /* Make the table stretch to fill the page */
  table {
    width: 100%; 
    height: 80vh; /* This makes the table expand vertically */
  }

  /* Hide elements with the 'no-print' class */
  .no-print {
    display: none !important;
  }
}
</style>
</head>
<body>
    <div id="header-content" style="display: flex; align-items: center; gap: 15px; margin-bottom: 20px;">
    <img src="/Tiny Tot Logo.jpg" width="50" height="50">
    <h1>Tiny Tot's Daycare Weekly Food Menu</h1>
    </div>

    <div id="add-item-form" style="margin-top: 20px; padding: 20px; border: 1px solid #ccc;">
        <h3>Add Food Item</h3>
    <label for="day-select">Day:</label>
        <select id="day-select">
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
    </select>
    <label for="category-select" style="margin-left: 20px;">Category:</label>
    <select id="category-select">
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="snack">Snack</option>
    </select>
    <label for="food-input" style="margin-left: 20px;">Food:</label>
    <input type="text" id="food-input" placeholder="Enter item">
    <button onclick="addFoodItem()" style="margin-left: 20px;">Add Item</button>
    </div>

    <div id="menu-container">
        <table border="1" cellpadding = "10" cellspacing = "0" style="width: 100%; margin-bottom: 20px;">
            <thead>
                <tr>
                   <th style="width: 120px;">Week of: <input type= "date" id="weekDate" class="date-input" onchange="updateWeek()"></th>
                   <th>Monday</th>
                   <th>Tuesday</th>
                   <th>Wednesday</th>
                   <th>Thursday</th>
                   <th>Friday</th>
                </tr>
            </thead>
            <tbody id="menu-table-body">
                </tbody>
        </table>
    </div>

    <div style="margin-top: 20px;">
        <button onclick="clearAllItems()">Clear All Items</button>
        <button class="print-menu" onclick="printMenu()" style="margin-left: 10px;">Print Menu</button>
    </div>

    <script src="/Menu.js"></script>
</body>
</html>

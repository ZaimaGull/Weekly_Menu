<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Food Menu</title>
</head>
<body>
    <h1>Weekly Food Menu</h1>

    <div id="add-item-form" style="margin-top: 20px; padding: 20px; border: 1px solid #ccc;">
        <h3>Add Food Item</h3>
    <!--Day Selection-->
        <label for="day-select">Day:</label>
        <select id="day-select">
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
    </select>
    <!--Meal Category-->
    <label for="category-select" style="margin-left: 20px;">Category:</label>
    <select id="category-select">
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="snack">Snack</option>
        <option value="drinks">Drinks</option>
    </select>
    <!--Meal Input-->
    <label for="food-input" style="margin-left: 20px;">Food:</label>
    <input type="text" id="food-input" placeholder="Enter item">
    <button onclick="addFoodItem()" style="margin-left: 20px;">Add Item</button>
    </div>

    
    <div id="menu-container">
        <table border="1" cellpadding = "10" cellspacing = "0" style="width: 100%; margin-bottom: 20px;">
            <thead>
                <tr>
                   <th style="width: 120px;">Week of: <input type= "date" id="weekDate" class="date-input" onchange="updateWeek()"></th>
                   <th>Monday</th>
                   <th>Tuesday</th>
                   <th>Wednesday</th>
                   <th>Thursday</th>
                   <th>Friday</th>
                </tr>
            </thead>
            <tbody id="menu-table-body">
                <!--Table rows will be generated by JavaScript-->
            </tbody>
        </table>
    </div>

    

    <div style="margin-top: 20px;">
        <button onclick="clearAllItems()">Clear All Items</button>
        <button onclick="saveMenu()" style="margin-left: 10px;">Save Menu</button>
        <button class="print-menu" onclick="printMenu()" style="margin-left: 10px;">Print Menu</button>
    </div>

    <script src="/Menu.js"></script>
</body>
</html>
